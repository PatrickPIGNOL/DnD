<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="vHeaderTitre"></h1>
    </header>

    <main>
        <section>
            
            <div class="niveau-block">
                <h2 id="vNiveauSectionTitre"></h2>
                <div class="niveau-select-controls">
                    <label for="vNiveauSelection" id="vNiveauSelectLabel"></label>
                    <select id="vNiveauSelection"></select>
                </div>
            </div>

            <hr>

            <h2 id="vCaracBaseTitre"></h2>
            <div class="distribution-block">
                <p id="vMethodeIntroduction"></p>
                <div id="vPointsRestantsContainer" class="points-restants-display">
                    <p id="vPointsRestantsTexte"></p>
                </div>
            </div>

            <hr>

            <h2 id="vCaracteristiquesTitre"></h2>
            <form id="caracteristiquesForm">
                <div id="vCaracteristiquesWrapper" class="caracteristiques-vertical-list">
                    <div id="vChargementMessage">Chargement des caract√©ristiques...</div>
                </div>
                
                <hr>

                <div id="vPointsDeVieContainer" class="hp-block">
                    <h3 id="vHpTitre"></h3>
                    <div class="hp-details">
                        <p id="vHpCalculation" class="hp-result"></p>
                        <p id="vHpExplication" class="hp-explanation"></p>
                    </div>
                </div>

                <div class="navigation-buttons">
                    <a id="vBoutonRetour" class="secondary-button"></a>
                    <button type="button" id="vNextButton" disabled></button>
                </div>
            </form>
        </section>
    </main>
    
    <footer>
        <p id="vFooterTexte">&copy; 2025 Character Builder</p> 
    </footer>

    <script src="page3.js"></script>
</body>
</html>
