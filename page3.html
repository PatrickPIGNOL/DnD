<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="vPageTitle"></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="vHeaderTitre"></h1>
    </header>

    <main>
        <section>
            <h2 id="vSectionNiveauTitre"></h2>

            <div class="niveau-selection" style="display: flex; gap: 20px; align-items: center; margin-bottom: 20px;">
                <label for="vSelectNiveau" id="vSelectNiveauLabel"></label>
                <select id="vSelectNiveau"></select>
            </div>

            <div class="hp-block">
                <h3>Points de Vie (PV) - Calcul détaillé</h3>
                <table class="hp-calculation-table" style="width: 100%;">
                    <thead>
                        <tr>
                            <th style="width: 50%; text-align: left;">Détail du Calcul</th>
                            <th style="width: 15%; text-align: center;">Jet de Vie</th>
                            <th style="width: 15%; text-align: center;">Mod. CON</th>
                            <th style="width: 20%; text-align: center;">PV Obtenus</th>
                        </tr>
                    </thead>
                    <tbody id="vHPTableBody">
                        </tbody>
                </table>
            </div>
        </section>

        <hr>

        <section>
            <h2 id="vSectionCaracTitre"></h2>
            
            <h3 id="vBonusModTitre"></h3>
            <p id="vBonusModDescription">
                Sélectionnez 4 bonus (+1) au total, un par colonne, à travers les caractéristiques.
            </p>

            <table class="caracteristiques-table">
                <thead>
                    <tr>
                        <th style="width: 15%;">Caractéristique</th>
                        <th style="width: 10%;">Score Fixe</th>
                        <th colspan="4" style="width: 35%; text-align: center;">Allocation des +1 (4 Choix Max)</th>
                        <th style="width: 10%;">Score Total</th>
                        <th style="width: 10%;">Mod.</th>
                    </tr>
                </thead>
                <tbody id="vCaracTableBody">
                    </tbody>
            </table>
        </section>

        <hr>

        <div class="navigation-buttons">
            <a id="vBoutonRetour" href="page2.html" class="secondary-button"></a>
            
            <button id="vNextButton" type="button" disabled>
                </button>
        </div>
    </main>

    <footer>
        <p id="vFooterTexte"></p>
    </footer>

    <script src="page3.js"></script>
</body>
</html>
