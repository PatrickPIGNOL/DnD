<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="vHeaderTitre"></h1>
    </header>

    <main>
        <section>
            <h2 id="vNiveauTitre"></h2> 
            <form id="levelSelectionForm">
                <label for="vNiveauSelect" id="vNiveauLabel"></label>
                <select id="vNiveauSelect"></select>
            </form>
            
            <hr>

            <h2 id="vRecapRaceTitre"></h2>
            <div id="vRecapRaceContainer">
                <p id="vBonusChargement"></p>
            </div>
            
            <hr>

            <h2 id="vBonusAllocationTitre"></h2>
            <p id="vBonusAllocationDescription"></p>
            
            <div id="vBonusAllocationContainer">
                <div id="vBonusResetRow">
                    </div>
            </div>

            <hr>

            <h2 id="vCaracTitre"></h2>
            <table class="caracteristiques-table">
                <thead>
                    <tr>
                        <th>Caractéristique</th>
                        <th>Score de base (8-15)</th>
                        <th>Bonus Race (Fixe)</th>
                        <th>Bonus Race (Alloué)</th>
                        <th>Total</th>
                        <th>Modificateur</th>
                    </tr>
                </thead>
                <tbody id="vCaracTableBody">
                    </tbody>
            </table>
            
            <hr>
            
            <div class="navigation-buttons">
                <a id="vBoutonRetour" class="secondary-button"></a>
                <button type="button" id="vNextButton"></button>
            </div>
        </section>
    </main>
    
    <footer>
        <p id="vFooterTexte"></p> 
    </footer>

    <script src="page3.js"></script>
</body>
</html>
